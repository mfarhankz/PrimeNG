<p-splitter [style]="{'height': '100%'}" [panelSizes]="[50,50]">
  <ng-template pTemplate>

    <div class="container space">

      <button pButton label="Save Review" class="p-button-sm" ></button>
      <button pButton label="Save & Send Later" class="p-button-outlined p-button-sm" ></button>
      <button pButton label="Discard Info" class="p-button-outlined p-button-sm" ></button>

      <p-card>
        <span>Review ID: Content</span>
        <span>Created By: Example 321</span>
      </p-card>

      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-12">
          <label for="firstname">To Users</label>
          <input id="firstname" type="text" pInputText>
        </div>
        <div class="p-field p-col-12 p-md-12">
          <label for="lastname">Subject</label>
          <input id="lastname" type="text" pInputText>
        </div>

        <div class="p-field p-col-6 p-md-6">
          <label for="state">Review Scope</label>
          <p-dropdown id="state" [options]="states" [(ngModel)]="selectedState" placeholder="Select Project" optionLabel="name"></p-dropdown>
        </div>
        <div class="p-field p-col-6 p-md-6">
          <label for="state2">Specification</label>
          <p-dropdown id="state2" [options]="states" [(ngModel)]="selectedState" placeholder="Specification" optionLabel="name"></p-dropdown>
        </div>

        <div class="p-field p-col-12 p-md-12">
          <label for="address">Review Agenda/Description</label>
          <textarea id="address" type="text" rows="4" pInputTextarea></textarea>
        </div>

      </div>

      <p-table [value]="products" styleClass="p-datatable-gridlines p-datatable-striped" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Specification Name</th>
            <th>Type</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.s_name}}</td>
            <td>{{product.type}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </ng-template>
  <ng-template pTemplate>
    <div class="container">
      <button pButton type="button" label="Close" icon="error-svg" class="p-button-text p-error-svg" iconPos="left"></button>
      <p-tabView class="tab-view">
        <p-tabPanel header="Review Comments">

          <p-table [value]="products" styleClass="p-datatable-gridlines p-datatable-striped" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
              <button pButton type="button" label="New Comment" icon="add-msg" class="p-button-text" iconPos="left"></button>
              <button pButton type="button" label="Remove Comment" icon="delete-msg" class="p-button-text" iconPos="left"></button>

            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>ID</th>
                <th>Comment</th>
                <th>From User</th>
                <th>Date Received</th>
                <th>State</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{product.id}}</td>
                <td>{{product.description}}</td>
                <td>{{product.name}}</td>
                <td>{{product.date}}</td>
                <td>{{product.state}}</td>
              </tr>
            </ng-template>
          </p-table>

          <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-12 p-md-12">
              <br>
              <label for="address2">ID : 345</label>
              <textarea id="address2" type="text" rows="4" pInputTextarea></textarea>
            </div>

          </div>

          <button pButton label="Save Comment" class="p-button-sm" ></button>
          <button pButton label="Discard Info" class="p-button-outlined p-button-sm" ></button>

        </p-tabPanel>
        <p-tabPanel header="View Traceability">

          View Traceability

        </p-tabPanel>
      </p-tabView>
    </div>

  </ng-template>
</p-splitter>
